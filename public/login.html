<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login || SaleSphere</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #222; /*Set the background color to dark*/
    /* background-image: url('./assets/bg.jpeg'); */
    /* background-size: cover; */
    /* background-repeat: no-repeat; */
    color: #EFFFFB; /* Set the text color to light */
  }

  .login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  .login-container h2 {
    text-align: center;
    color: #45c97b;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  .dark{
    color: black;
  }
  .form-group button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #50D890;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .form-group button:hover {
    background-color: #45c97b;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login <i class="bi bi-person-fill"></i></h2>
    <form id="loginForm">
      <div class="form-group">
        <label class="dark" for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="bi bi-person"></i></div>
          </div>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label class="dark" for="password">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="bi bi-lock"></i></div>
          </div>
          <input type="password" id="password" name="password" class="form-control" required>
          <div class="input-group-append">
            <div class="input-group-text" id="togglePassword">
              <i class="bi bi-eye"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit">Login <i class="bi bi-box-arrow-in-right"></i></button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const res = await axios.post("/admin/api/v1/adminlogin");
        console.log(res);
  
        let status = `${res.status}`
  
        if (status === "200") {
          console.log("yes");
          window.location.pathname = "/admin/api/v1/admin"
        }
      } catch (error) {
        console.log(error);
      }
    });
  
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
  
    togglePassword.addEventListener("click", function() {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.innerHTML = type === "password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });
  </script>
</body>
</html>
